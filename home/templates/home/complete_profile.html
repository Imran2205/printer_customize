{% extends "home/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="header" id="header">
        {% include "home/header.html" %}
    </div>
    <div class="c_container">
        <h1 class="completeProfile__header">Complete Profile </h1>
        <div class="form__container">
            <form class="completeProfile__form">
                <label for="address1">Address 1</label>
                <input type="text" id="address1" name="address_1" placeholder="Address 1" required>

                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address_2" placeholder="Address 2" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="district">District</label>
                <select id="district" name="district">
                    <option value="dis 1">dis 1</option>
                    <option value="dis 2">dis 2</option>
                    <option value="dis 3">dis 3</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip" placeholder="Zip Code" required>

                <label for="occupation">Occupation</label>
                <select id="occupation" name="district">
                    <option value="Student">Student</option>
                    <option value="Startup">Startup</option>
                    <option value="Job">Job</option>
                    <option value="Others">Others...</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    {% include "home/footer.html" %}
{% endblock content %}

{% block js %}
{% endblock js %}
